<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>INCONTESTABLE</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             margin: 0;
             background-color: #add8e6; /* Light blue background */
             color: white; /* Default text color is white */
         }
         .container {
             text-align: center;
             background-color: #fff;
             padding: 30px;
             border-radius: 8px;
             box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
         }
         h1 {
             color: black; /* Title text color set to black */
         }
         button {
             padding: 10px 20px;
             font-size: 16px;
             cursor: pointer;
             border: none;
             border-radius: 5px;
             background-color: black; /* Black button background */
             color: white; /* White text inside the button */
         }
         button:hover {
             background-color: #333; /* Slightly darker black on hover */
         }
         #question {
             margin-top: 20px;
             font-size: 18px;
             font-weight: bold;
             color: black; /* Text color inside the box */
             background-color: white; /* Box background white */
             padding: 10px;
             border-radius: 5px;
         }
         #timer {
             margin-top: 20px;
             font-size: 18px;
             font-weight: bold;
             color: black;
         }
         #rules {
             margin-top: 20px;
             font-size: 16px;
             color: black;
             text-align: left;
         }
     </style>
</head>
<body>

<div class="container">
     <h1>INCONTESTABLE</h1>
     <button onclick="generateQuestion()">Get a Random Category</button>
     <div id="question"></div>
     <div id="timer"></div>
     <div id="rules">
         <h2>Rules:</h2>
         <ol>
             <li>Answer needs to be unique, the longest, and correct.</li>
             <li>Answers can be contested, but if you incorrectly contest, you are disqualified.</li>
             <li>Play until you can no longer add an answer to the board.</li>
         </ol>
     </div>
</div>

<script>

         "Olympic sports.",
         "Types of weather phenomena.",
         "Popular dog breeds."
     ];

     let timer;

     function generateQuestion() {
         clearInterval(timer);

         const randomIndex = Math.floor(Math.random() * questions.length);
         document.getElementById('question').textContent = questions[randomIndex];

         let timeLeft = 180;
         const timerElement = document.getElementById('timer');

         timer = setInterval(function() {
             const minutes = Math.floor(timeLeft / 60);
             const seconds = timeLeft % 60;
             timerElement.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
             timeLeft--;

             if (timeLeft < 0) {
                 clearInterval(timer);
                 timerElement.textContent = "Time's up!";
             }
         }, 1000);
     }
</script>

</body>
</html>
